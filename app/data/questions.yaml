- name: Community Engagement
  id: communityengagement
  icon: communityengagement.png
  icon-color: "#A3ABD1"
  description: >
    <p>Institutions often work best when their stakeholders -- whether citizens, customers, parents, patients, or other members of a community -- are directly engaged in decision-making and service delivery. Engagement can build trust and increase the legitimacy of decision-making. It can also help institutions solve problems more effectively by developing solutions that are designed in consultation with their stakeholders. But knowing when and how to engage members of a community and under what conditions is hard. </p>
    <p>Share what you know and what you would like to learn about how to formulate, implement and measure a community engagement strategy.</p>

  topics:
    - topic:  Identifying goals and participants
      description: What you can share about setting the stage for a community engagement program.
      questions:
        - question: Clearly identify the rationale, purpose and objectives for community engagement.
          label: core mission
        - question: Find and interpret relevant legislative and/or policy requirements driving the need for engagement.
          label: find requirements
        - question: Identify who needs to be involved, including all stakeholders affected, impacted or interested in the engagement.
          label: stakeholder involvement

    - topic: Implementing a community engagement strategy
      description: What you can share about operationalizing a community engagement program.
      questions:
        - question: Identify and communicate incentives to participate, including anticipated outcomes.
          label: identify incentives
        - question: Develop briefing materials and information to inform engagement.
          label: develop materials
        - question: Use multiple dialog methods to engage stakeholders.
          label: multiple dialog
        - question: Plan and deliver face-to-face deliberation.
          label: face to face
        - question: Plan and deliver a deliberative poll.
          label: deliberative poll
        - question: Plan and deliver a citizen jury.
          label: citizen jury
        - question: Plan and deliver a participatory budgeting process.
          label: participatory budgeting
        - question: Plan and deliver a charrette or scenario-planning exercise.
          label: charette
        - question: Develop an action/project plan with timeline to implement the engagement.
          label: action project
        - question: Ensure accessibility of the engagement activity.
          label: accessibility

    - topic: Using online and digital channels to engage stakeholders
      description: What you can share about effectively using tools to gain input from diverse stakeholders
      questions:
        - question: Use social media, digital and online tools to engage stakeholders as a group.
          label: social media engagement
        - question: Use social media, digital and online tools to conduct surveys.
          label: social media surveys
        - question: Plan and deliver an e-deliberation process like a 21st century town meeting.
          label: e-deliberation
        - question: Plan and deliver open space technology.
          label: open space
        - question: Use digital and online tools to amplify engagement efforts and increase reach.
          label: amplify engagement
        - question: Use digital and online tools to provide feedback to stakeholders.
          label: online feedback

    - topic: Measuring, evaluating and providing feedback
      description: What you can share about assessing effectiveness and sharing targeted feedback
      questions:
        - question: Capture and utilise relevant data related to all aspects of engagement.
          label: capture data
        - question: Create tools for providing clear feedback to participants and decision makers.
          label: provide feedback
        - question: Clearly and regularly report outcomes to participants and stakeholders. 
          label: report outcome

    - topic: Transforming my organisation
      description: What you can share about increasing the organizational use of citizen engagement
      questions:
        - question: Ensure that the learnings from a community engagement exercise get used to support continuous improvement within my organisation.
          label: learnings used
        - question: Increase organisational awareness of the value of community engagement.
          label: organisational awareness
        - question: Develop and deliver appropriate training for staff across my organisation.
          label: appropriate training

