<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOI Site - Desktop Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- Pulls our Typekit Fonts -->
    <script src="//use.typekit.net/zez3buj.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <!-- Pulls the material design icon font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Pulls Slick CSS for sliders -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>

    <!-- Pulls the main styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="">

<!-- Main Menu (Off Canvas) -->
<nav class="b-main-menu">
  <a href="./">Home</a>
</nav>

<main role="main">{% block main %}{% endblock %}</main>

<footer class="b-footer m-purple">
    <div class="row">
        <div class="medium-2 column medium-offset-5">
            <img src="./img/govlab-logo-white.png" alt="Built by The GovLab" class="e-partner-logo m-govlab"/>
        </div>
    </div>
    <div class="row">
        <div class="column large-12">
            <p>In collaboration with innovation teams from governments of</p>
            <div class="b-flags">
                <a href="#" class="e-flag m-argentina"></a>
                <a href="#" class="e-flag m-chile"></a>
                <a href="#" class="e-flag m-uk"></a>
                <a href="#" class="e-flag m-mexico"></a>
                <a href="#" class="e-flag m-south-australia"></a>
                <a href="#" class="e-flag m-spain"></a>
                <a href="#" class="e-flag m-us"></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column small-10 small-offset-1">
            <div class="e-utilities"><a href="#" class="b-button">Get Started</a></div>
            <div class="e-utilities"><a href="#" class="b-button m-naked">Learn More</a></div>
            <div class="e-utilities"><a href="#" class="b-button m-naked">Terms of Service</a></div>
        </div>
    </div>
</footer>

<div class="b-copyright">
    <div class="row">
        <div class="large-10 large-centered columns">
            <a class="e-cc-badge" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a>
            This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a> <br> <a href="#">Copyright Infringement Information</a>.
        </div>
    </div>
</div>

<div id="overlay"></div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/wp.js"></script>

</body>
</html>
