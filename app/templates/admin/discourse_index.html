{% extends "admin/master.html" %}

{% block body %}

<div class="row">
  <div class="col-sm-4">
    <form action="{{ url_for('discourse_admin.recache_topics') }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button type="submit" class="btn btn-default btn-block">Recache Topics</button>
    </form>
  </div>
  <div class="col-sm-8">
    <p>
      This will recache Discourse topics in the activity feed. Use this
      if the activity feed isn't displaying the latest Discourse topics.
    </p>
  </div>
</div>
{% endblock %}
