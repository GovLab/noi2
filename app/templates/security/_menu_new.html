{% if security.registerable or security.recoverable or security.confirmable %}
<h2 class="sr-only">{{ gettext('Menu') }}</h2>
<ul class="list-unstyled">
  <li><a href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">{{ gettext('Login') }}</a></li>
  {% if security.recoverable %}
  <li><a href="{{ url_for_security('forgot_password') }}">{{ gettext('Forgot password') }}</a><br/></li>
  {% endif %}
</ul>
{% endif %}
